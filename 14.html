<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
<script>
  function doit(n) {
    let totalCount = 0;
    let count2 = Math.floor(n/2)
    for (let i = 0; i <= count2; i++) {
      let count1 = n - 2 * i
      totalCount += Math.pow(Math.max(count1,i)+1,Math.min(count1,i))
    }
    return totalCount
  }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>
<div id="div1">
	<h1>ss</h1>
	<span>ss</span>
</div>
<body>
	<div id="div1"></div>
	<div id="div2"></div>
	<script>
	function main(n) {
		var str = "";
		(function handle(m) {
			if (m == 0) return
			if (m%2 == 1) {
				handle((m-1)/2)
				str+=1
			} else {
				handle((m-2)/2)
				str+=2
			}
		})(n)
		return str
	}
	</script>
</body>
</html>

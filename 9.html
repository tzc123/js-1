<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>百度搜索款</title>
<style>
*{
  margin: 0;
  padding: 0;
}
html,body{
  height: 100%;
  width: 100%;
}
.wrapper{
  width: 300px;
  height: 30px;
}
.search{
  width: 100%;
  height: 100%;
}
</style>
</head>
<body>
  <div class="wrapper">
    <input type="text" class="search"/>
    <div class="drop"></div>
  </div>
<script>
window.onload = function () {
  var arr = ["英雄联盟","王者荣耀","召唤师峡谷","王者峡谷","英雄不朽","王者","英雄"]
  var search = document.querySelector('.search')
  function filter (val,arr) {
    if(!val) return ""
    var newarr = arr
    var results = []
    arr.forEach(item => {
      if (item.indexOf(val) == 0) {
         var result = item.split(val)[1]
         var result = `<b>${val}</b>${result}`
         results.push(result)
      }
    })
    return results
  }
  search.addEventListener('input', function () {
    var newarr = filter(this.value,arr)
    var wrapper = document.querySelector('.wrapper')
    var lis = ''
    if (newarr) {
      newarr.forEach(item => {
        lis+=`<li>${item}</li>`
      })
    }
    if(wrapper.querySelector('ul')) {
      wrapper.querySelector('ul').innerHTML = lis
    } else {
      var node = document.createElement('ul')
      node.innerHTML = lis
      wrapper.appendChild(node)
    }
  });
}
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<style>
.parent{
    display: table;
    width: 100%;
}
.left{
    display:table-cell;
    width: 100px;
    margin-right: 20px;
    background: red;
}
.right{
    display:table-cell;
    background: yellow;
}
</style>
<body>
  <div class="parent">
    <div class="left"></div>
    <div class="right">1</div>
    <div class="right">2</div>
    <div class="right">3</div>
  </div>
  <div class="parent"></div>
</body>
</html>
